<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>YouTube Search</title>
		<link href="normalize.css" rel="stylesheet" type="text/css">		
		<link href="style.css" rel="stylesheet" type="text/css">		
	</head>
	<body>
		<header>
			<h1>YouTube Search</h1>
		</header>

		<div class = "panel-main">
			<div class="panel-search">
				<input type='search' class="search-bar" id="search-bar" placeholder="Search...">
				<button class="search-btn">Search</button>
			</div>

			<div class="panel-navigate">
				<button class="next-page-btn">Next Page</button>
			</div>

			<div class="panel-display">
				<label for="display">Select Size</label>
				<select class="display-size" id="display">
					<option value="1">1. 864 x 486</option>
					<option value="2">2. 960 x 540</option>
					<option value="3">3. 1024 x 576</option>
					<option value="4">4. 1280 x 720</option>
					<option value="5">5. 1366 x 768</option>
				</select>
			</div>
		</div>

		<main class="main-contain">
		</main>
		
		<script src="script.js" type="text/javascript"></script>
		<script src="https://apis.google.com/js/client.js?onload=loadAPI"></script>
	</body>
</html>
